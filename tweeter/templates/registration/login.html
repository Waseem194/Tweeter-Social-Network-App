{% extends "base.html" %}

{% block content %}
<Container >
    <Row>
        <Col class="border-primary">
        <h1>Login</h1>
      
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary border-success ">Login</button>
            
        </form>
        <p class="mt-3">
            Don't have an account? <a class ="btn btn-success" href="{% url 'register' %}">Register here</a>
        </p>
    
    </Col>
    </Row>
    </Container>
    {% endblock %}
